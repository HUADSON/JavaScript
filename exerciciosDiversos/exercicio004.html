<!--Campo/Input do tipo text para preencher o nome completo.
1 - Botão com o texto: 'Exibir Nome' e ao clicar neste botão
    é exibido um alert com o valor do campo nome completo, ex: ' O Nome Completo é: "xxxx". '-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04</title>
    <style>
        input#nomeDigitado{
            height: 20px;
            width: 700px;
        }
    </style>
</head>
<body>

    <input type="text" id="nomeDigitado" placeholder="Digite seu Nome completo">
    <input type="button" value="Exibir Nome" onclick="mostrarNome()">

    <script>
        function mostrarNome(){
            var nome = document.getElementById("nomeDigitado").value
            alert(`O Nome Completo é: ` + nome)
        }
    </script>
</body>
</html>
