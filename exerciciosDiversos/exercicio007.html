<!--Agora que você já sabe utilizar o evento 'click', aprenda a usar o 'mouseover', ao passar o mouse em cima da 'lampada.jpg'
    altere ela para 'lampada-on.jpg' (Exemplo abaixo).
    Faça 2 campos no HTML chamados: 'Nome', 'Sobrenome' e um botão 'Saudação';
    ao clicar no botão exibir um alert: 'Olá {NOME} {SOBRENOME}'-->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 7</title>
    </head>
    <body>
        <div>
            <img id="lampada" src="https://github.com/gabrieldarezzo/helpjs-ravi/blob/master/images/lampada.jpg?raw=true" onmouseover="acende()" onmouseout="apaga()">
        </div>
        <div>
            Nome: <input type="text" id="nome"><br>
            Sobrenome: <input type="text" id="sobrenome"><br>
            <input type="button" id="msg" value="Saudação" onclick="saudacao()">
        </div>
        <script>
            function acende(){
                document.getElementById("lampada").src="https://github.com/gabrieldarezzo/helpjs-ravi/blob/master/images/lampada-on.jpg?raw=true"
            }
            function apaga(){
                document.getElementById("lampada").src="https://github.com/gabrieldarezzo/helpjs-ravi/blob/master/images/lampada.jpg?raw=true"
            }
            function saudacao(){
                var nome = document.getElementById("nome")
                var sobrenome = document.getElementById("sobrenome")
                alert(`Olá ${nome.value} ${sobrenome.value}`)
            }
        </script>
    </body>
    </html>
